<h2>{{league.query.results.league.name}}</h2>

<div>
    Player Draft Prices
    <bars-chart chart-data="resultsArray" ng-if="contentDone"></bars-chart>
</div>

<div data-ng-repeat="listed in resultsArray">
  <img data-ng-src="{{listed.photo}}" alt="" />
  <p>Name: <a data-ui-sref="playerShow({id:listed.shortID})">{{listed.playerName}}</a></p>
  <p>Positions: {{listed.position}}</p>
  <p>Draft Round: {{listed.round}}</p>
  <p>Cost: {{listed.cost}}</p>
</div>
